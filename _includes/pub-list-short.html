<script>
    var displayed = 0;
    function displayOnly(num, element){
        if (displayed > -1 && num <= displayed) {
            element.style.display = "none";
        }
        displayed++;
    }
    function displayAll(bibtex){
        var bibtexEntries = document.querySelectorAll(".bibtexentry");
        for (var i = 0; i < bibtexEntries.length; ++i) {
            bibtexEntries[i].style.display = "block";
        }
    }				 
</script>

<!-- Custom style -->
<style>
    [class="Yuyang Wang"] {
        font-weight: 700;
        /* text-decoration: underline; */
    }
    [class="Y. Wang"] {
        font-weight: 700;
        /* text-decoration: underline; */
    }
    [class="title"]{
        font-size: calc(100% - 1pt);
        font-weight: 700;
    }
    [class="author"], [class="journal"], [class="volume"], [class="number"], [class="booktitle"], [class="publisher"], [class="institution"], [class="pages"], [class="school"], [class="month"], [class="year"], [class="doi"], [class="file"] {
        font-size: calc(100% - 2pt);
    }
    [class="minus2pt"] {
        font-size: calc(100% - 2pt);
    }
    [class="templates"] {
        margin-bottom: 2rem;
    }
</style>

<!-- Load the bib file -->
<bibtex src="/assets/publications/publications.bib"></bibtex>

<!-- Display publication list -->
<div class="bibtex_structure">
    <div class="sort date" extra="DESC date">
        <div class="templates"></div>
    </div>
</div>

<div id="bibtex_display">
	<div class="bibtex_template" style="display: none;" callback="displayOnly(5, bibtexentry);">
		<p>
			<div class="if title">
				<div class="offset-anchor-sm"><div class="bibtexVar" id="+BIBTEXKEY+" extra="BIBTEXKEY"></div></div><a class="bibtexVar" href="#+BIBTEXKEY+" extra="BIBTEXKEY"><strong><span class="title"></span></strong></a>
            </div>
            <div class="if author">
                <span class="author"></span>
            </div>
            <div>
                <span class="if journal"><em><span class="journal"></span></em></span>
			    <span class="if volume"><strong><span class="volume"></span></strong></span>
			    <span class="if number"><span class="minus2pt">(</span><span class="number"></span><span class="minus2pt">),</span></span>
                <span class="if booktitle"><em><span class="booktitle"></span><span class="minus2pt">,</span></em></span>
			    <span class="if publisher"><em><span class="publisher"></span><span class="minus2pt">,</span></em></span>
			    <span class="if institution"><span class="institution"></span><span class="minus2pt">,</span></span>
			    <span class="if pages"><span class="pages"></span><span class="minus2pt">,</span></span>
                <span class="if school"><span class="school"></span><span class="minus2pt">,</span></span>
			    <span class="if month"><span class="month"></span><span class="minus2pt">,</span></span>
			    <span class="if year"><span class="year"></span><span class="minus2pt">.</span></span>
            </div>
			<span class="if doi">
                <span><a class="bibtexVar" href="http://dx.doi.org/+DOI+" extra="doi" target="_blank"><i class="ai ai-doi ai-xs"></i>&nbsp;<span class="doi"></span></a>&nbsp;</span>
			</span>
            <span class="if file">
                <span><a class="bibtexVar" href="/assets/publications/+FILE+" extra="file" target="_blank"><i class="fa-solid fa-file-pdf fa-fw fa-xs"></i></a></span>
			</span>
		</p>
	</div>
</div>

<p class="read-more mt1">
    See <a class="heading flip-title" href="/publications/">Publications</a> for more
</p>
